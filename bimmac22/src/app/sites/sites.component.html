<div class="container-fluid">
    <div class="jumbotron">
        <a class="logo"><img style="width:160px; height:80px; opacity: .6;" src="../../assets/BIM.jpg" /></a>
        <h3 style="text-align:center">Building Information Modeling</h3>
    </div>
    <div class="col-lg-4">
        <div class="row">
            <a class="navbar-brand"><button type="button" class="btn btn-primary" (click)="onSelectForScan()">Scan QR code</button></a>

        <div class="row" style="height:15px; "></div>
        <div class="row">
            <div class='main-nav'>
                <div class='navbar navbar-inverse'>
                    <div class='navbar-header'>

                            <span class='sr-only'>Toggle navigation</span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                            <span class='icon-bar'></span>
                        </button>

                    </div>
                    <div class='clearfix'></div>
                    <div class='navbar-collapse collapse' id='navbar-collapse-2'>
                        <ul class='nav navbar-nav'>

                                    <span class='glyphicon glyphicon-home'></span> {{site.siteid}} {{site.sitename}}
                                </a>

                            </li>
                        </ul>


                    </div>
                </div>
            </div>
        </div>
